<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lists</title>
</head>
<body>
    <h1><small>Nested and Definition List</small></h1>
    <br>
    <hr>
    <h2><center>To illustrate Nested and Definition List Tags</center></h2>
    <hr>
    <br>
    <h3>An ordered nested List:</h3>
    <ol>
        <li>Coffee</li>
        <li>Tea </li>
        <ol type="a">
            <li>Black tea</li>
            <li>Green tea
            <ol type="i"> 
                <li>China</li>
                <li>Africa</li>
            </ol>
     </ol>
        <li>Milk</li>
    </ol>
    <h4>A Definition List:</h4>
    <dl>
        <dt>Bangalore</dt>
        <dd>-Capital City of Karnataka</dd>
        <dt>Mumbai</dt>
        <dd>-Capital city of Maharashtra</dd>
    </dl>
</body>
</html>
